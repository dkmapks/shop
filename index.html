<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Penisa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    h1, h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Kalkulator długości penisa</h1>

  <label>Wiek (lata):</label>
  <input type="number" id="age" placeholder="np. 17">

  <label>Wzrost (cm):</label>
  <input type="number" id="height" placeholder="np. 175">
  
  <label>Waga (kg):</label>
  <input type="number" id="weight" placeholder="np. 70">

  <button onclick="calculate()">Oblicz</button>

  <h3 id="result"></h3>

  <script>
    function calculate() {
      const age = parseInt(document.getElementById('age').value);
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);

      if (!age || !height || !weight || age < 10 || age > 100) {
        document.getElementById('result').innerText = "Podaj poprawne dane (wiek 10–100 lat).";
        return;
      }

      // Bazowa długość zależna od wzrostu i wagi
      let length = 10 + (height - 150) * 0.1 - (weight - 60) * 0.05;

      // Korekta zależna od wieku (dojrzewanie)
      if (age < 12) {
        length *= 0.7;
      } else if (age <= 14) {
        length *= 0.8;
      } else if (age <= 16) {
        length *= 0.9;
      } else if (age <= 18) {
        length *= 1.0;
      } else if (age <= 21) {
        length *= 1.05;
      } else {
        length *= 1.0;
      }

      // Ograniczenia
      if (length < 7) length = 7;
      if (length > 20) length = 20;

      document.getElementById('result').innerText =
        `Szacowana długość penisa w erekcji: ${length.toFixed(1)} cm`;
    }
  </script>
</body>
</html>
