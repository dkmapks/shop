<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mi≈Çosna wiadomo≈õƒá üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      position: relative;
    }

    .heart-button {
      background: #ff4d6d;
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .heart-button:hover {
      transform: scale(1.1);
      background: #ff2e55;
    }

    .message {
      position: absolute;
      bottom: -200px;
      font-size: 3rem;
      color: white;
      opacity: 0;
      transition: all 0.7s ease;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .message.show {
      bottom: 160px;
      opacity: 1;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://i.imgur.com/Pjep5Zz.png') repeat;
      opacity: 0.05;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="hearts-bg"></div>
  <button class="heart-button" onclick="showMessage()">‚ù§Ô∏è</button>
  <div id="msg" class="message">chuj ciƒô w dupƒô</div>

  <script>
    function showMessage() {
      document.getElementById('msg').classList.add('show');
    }
  </script>
</body>
</html>
