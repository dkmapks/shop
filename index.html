<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BranzoCoin Wallet</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; background: #111; color: #eee; }
    h1 { text-align: center; }
    .box { border: 1px solid #444; padding: 15px; margin: 15px 0; border-radius: 10px; background: #222; }
    input, button, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
    button { background: #00cc88; color: #000; font-weight: bold; cursor: pointer; }
    #modMenu { display: none; }
  </style>
</head>
<body>

<h1>💰 BranzoCoin Wallet</h1>
<div class="box">
  <p><strong>Kurs BranzoCoin:</strong> <span id="kurs">0.01</span> zł / BRZ</p>
  <p><strong>Twoje saldo:</strong> <span id="saldo">0</span> BRZ (~<span id="zl">0.00</span> zł)</p>
</div>

<div class="box">
  <h3>📥 Wpłata</h3>
  <p>Przelej pieniądze na konto:<br><b>12 3456 7890 1234 5678 9012 3456</b></p>
  <p>Po przelewie, wpisz kwotę:</p>
  <input type="number" id="wplataKwota" placeholder="Kwota zł" />
  <button onclick="dodajWplate()">Zatwierdź wpłatę</button>
</div>

<div class="box">
  <h3>📤 Wypłata</h3>
  <textarea id="wplataDane" placeholder="Numer konta / dane do przelewu"></textarea>
  <input type="number" id="wypKwota" placeholder="Kwota BRZ do wypłaty" />
  <button onclick="wypisz()">Zatwierdź wypłatę</button>
</div>

<div class="box">
  <h3>🔐 Mod Menu</h3>
  <input type="text" id="kod" placeholder="Kod dostępu" />
  <button onclick="odblokujModMenu()">Otwórz Mod Menu</button>
  <div id="modMenu">
    <input type="number" id="nowyKurs" placeholder="Nowy kurs (zł za 1 BRZ)" />
    <button onclick="zmienKurs()">Zmień kurs</button>
  </div>
</div>

<script>
  // Inicjalizacja
  let kurs = parseFloat(localStorage.getItem("kurs")) || 0.01;
  let saldo = parseFloat(localStorage.getItem("saldo")) || 0;

  function aktualizujWidok() {
    document.getElementById("kurs").textContent = kurs.toFixed(2);
    document.getElementById("saldo").textContent = saldo.toFixed(0);
    document.getElementById("zl").textContent = (saldo * kurs).toFixed(2);
    localStorage.setItem("kurs", kurs);
    localStorage.setItem("saldo", saldo);
  }

  function dodajWplate() {
    let kwota = parseFloat(document.getElementById("wplataKwota").value);
    if (kwota > 0) {
      let ileBRZ = kwota / kurs;
      saldo += ileBRZ;
      alert(`Dodano ${ileBRZ.toFixed(0)} BRZ do konta`);
      aktualizujWidok();
    }
  }

  function wypisz() {
    let dane = document.getElementById("wplataDane").value;
    let kwota = parseFloat(document.getElementById("wypKwota").value);
    if (kwota > 0 && kwota <= saldo && dane.length > 5) {
      saldo -= kwota;
      alert(`Zlecono wypłatę ${kwota.toFixed(0)} BRZ.\nDane:\n${dane}`);
      aktualizujWidok();
    } else {
      alert("Błąd: za mało środków lub brak danych.");
    }
  }

  function odblokujModMenu() {
    const kod = document.getElementById("kod").value;
    if (kod === "74320101") {
      document.getElementById("modMenu").style.display = "block";
    } else {
      alert("Niepoprawny kod");
    }
  }

  function zmienKurs() {
    let nowy = parseFloat(document.getElementById("nowyKurs").value);
    if (nowy > 0) {
      kurs = nowy;
      aktualizujWidok();
      alert("Kurs zmieniony");
    }
  }

  aktualizujWidok();
</script>

</body>
</html>
