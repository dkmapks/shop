<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Penisa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Kalkulator długości penisa</h1>
  <label>Wzrost (cm):</label>
  <input type="number" id="height" placeholder="np. 175">
  
  <label>Waga (kg):</label>
  <input type="number" id="weight" placeholder="np. 70">

  <button onclick="calculate()">Oblicz</button>

  <h3 id="result"></h3>

  <script>
    function calculate() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);

      if (!height || !weight) {
        document.getElementById('result').innerText = "Podaj poprawnie wzrost i wagę.";
        return;
      }

      // Prosty algorytm szacunkowy (nie naukowy!)
      let base = 10 + (height - 150) * 0.1 - (weight - 60) * 0.05;

      // Zakres bezpieczny
      if (base < 9) base = 9;
      if (base > 18) base = 18;

      document.getElementById('result').innerText =
        `Szacowana długość wzwodu: ${base.toFixed(1)} cm`;
    }
  </script>
</body>
</html>
